<!doctype html>
<html>

</html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>Todo's</title>
</head>

<body>





    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tode List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success mx-2" type="submit">Search</button>
            </form>
        </div>
    </nav>



    <!-- add Todo form-->

    <div class="container my-5" id="main_container">
        <div class="mb-3">
            <label for="title" class="form-label" style="font-size: 25px;"> <b>Todo Title </b></label>
            <input type="text" class="form-control" id="todo_title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" style="font-size: 25px;"><b>Todo Description </b>
            </label>
            <input type="text" class="form-control" id="todo_desc">
        </div>
        <button type="submit" class="btn btn-primary" id="add_todo">Add Todo</button>
        <button type="submit" class="btn btn-danger" id="del_all_todo">Delete All</button>
          
         
        <div class="row" id="show-todo">
            
        </div>




    </div>
    


   <!-- Update todo Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Todo</h1>
        </div>
        <div class="modal-body">
            <div class="mb-3">
               <b><p id="modal-todo-title"></p></b>
                <input type="hidden" class="form-control" id="update_todo_title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="font-size: 25px;"><b>Todo Description </b>
                </label>
                <input type="text" class="form-control" id="update_todo_desc">
            </div>    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="update-todo" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
